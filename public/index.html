<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#111827" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- 사이트 설정 -->
    <meta name="title" content="Web Publisher Hyera Portfolio" />
    <meta name="description" content="10년차 웹 퍼블리셔 200여건의 프로젝트 경험과 노하우가 있는 프로젝트를 살펴보세요" />
    <meta name="robots" content="ALL" />
    <!-- OG (Open Graph) 설정 -->
    <meta property="og:title" content="Web Publisher Hyera Portfolio" />
    <meta property="og:url" content="https://kimhyera.github.io/portfolio" />
    <meta property="og:image" content="%PUBLIC_URL%/img/og_img.png" />
    <meta property="og:description" content="10년차 웹 퍼블리셔 200여건의 프로젝트 경험과 노하우가 있는 프로젝트를 살펴보세요" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Hyera Portfolio" />
    <!-- 검색엔진 최적화 설정 -->
    <meta name="keywords" content="Web Publisher, Hyera Kim, Portfolio, 웹 퍼블리셔, 포트폴리오" />
    <meta name="author" content="Hyera Kim" />
    <meta name="copyright" content="Hyera Kim 2025" />
    <meta name="content-language" content="kr" />
    <meta name="build" content="2025. 03. 04" />
    <!-- 캐시 및 콘텐츠 설정 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Cache-Control" content="No-Cache" />
    <meta http-equiv="Pragma" content="No-Cache" />
    <title>Web Publisher Hyera Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
  </body>
</html>
